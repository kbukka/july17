<div class="container-fluid">
<h1>Login Form</h1>
<br/>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">  
<div class="form-group">
    <label>UserName</label>
    <input type="text" [class.is-invalid]="loginForm.get('userName').invalid &&
    loginForm.get('userName').touched" formControlName="userName" class="form-control">
    <div *ngIf="loginForm.get('userName').invalid && loginForm.get('userName').touched">
        <small *ngIf="loginForm.get('userName').errors?.required"  class="text-danger">User Name Is Required</small>
 </div>
</div>
<div class="form-group">
    <label>password</label>
    <input type="password" formControlName="password" class="form-control">
</div>
<button class="btn btn-primary" type="submit">Submit</button>
<a class="btn btn-link" [routerLink]="['/register']">Cancel</a>

<a class="btn btn-link"   [routerLink]="['/register']"  style="float:right">Create an Account</a>
<a class="btn btn-link"  style="float:right"[routerLink]="['/forgot']"> Forgot-password..?</a>


</form>
</div>
